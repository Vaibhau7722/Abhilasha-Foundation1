{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Our Events</h2>
<div class="row">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="https://source.unsplash.com/featured/?charity&w=300&h=200" class="card-img-top" alt="{{ event.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
                <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
