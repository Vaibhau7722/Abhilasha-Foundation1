{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Our Events</h2>
<div class="row">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{% if event.title == 'Charity Run' %}https://images.unsplash.com/photo-1593113598332-cd288d649433?w=300&h=200&fit=crop{% elif event.title == 'Food Drive' %}https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=300&h=200&fit=crop{% else %}https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=300&h=200&fit=crop{% endif %}" class="card-img-top" alt="{{ event.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
                <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
